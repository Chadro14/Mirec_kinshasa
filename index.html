<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mirec - Ministère International de la Réconciliation par le Christ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="logo-container">
        <img src="1001104783.jpg" alt="Logo MIREC" class="hand-shake-animation">
    </div>

    <p class="description">Ministère International de la Réconciliation par le Christ</p>

    <a href="#" class="start-button" onclick="showLoading()">
        <img src="https://files.catbox.moe/8rwoh6.jpg" alt="Bouton Commencer">
    </a>

    <div id="loadingOverlay" class="loading-overlay">
        <img src="https://files.catbox.moe/8rwoh6.jpg" alt="Chargement" class="loading-image">
    </div>

    <script>
        function showLoading() {
            document.getElementById('loadingOverlay').style.display = 'flex';
            setTimeout(function(){
                document.getElementById('loadingOverlay').style.display = 'none';
            }, 3000);
        }
    </script>

</body>
</html>
